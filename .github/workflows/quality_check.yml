name: Code Quality Check

on:
  pull_request:
    branches:
      - main
      - develop

  workflow_dispatch:
    inputs:
      repo_name:
        description: 'Nome do repositÃ³rio para verificar'
        required: false

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Quality Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "${{ github.event.inputs.repo_name }}" ]; then
            python main.py --agent quality --repo ${{ github.event.inputs.repo_name }}
          else
            echo "â„¹ï¸  No repository specified, skipping quality check"
          fi

      - name: Comment PR with Quality Report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            // Busca arquivo de relatÃ³rio de qualidade
            const files = fs.readdirSync('.').filter(f => f.startsWith('QUALITY_REPORT_'));

            if (files.length > 0) {
              const report = fs.readFileSync(files[0], 'utf8');

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## ğŸ” RelatÃ³rio de Qualidade\n\n${report}`
              });
            }

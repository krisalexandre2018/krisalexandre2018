name: Update Profile Automatically

on:
  schedule:
    # Executa toda segunda-feira Ã s 9h (UTC)
    - cron: '0 9 * * 1'

  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - 'config/agents_config.json'

jobs:
  update-profile:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Profile Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python main.py --agent profile

      - name: Run Projects Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python main.py --agent projects

      - name: Run Engagement Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python main.py --agent engagement

      - name: Run Insights Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python main.py --agent insights

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update: Profile and reports updated

          Updated by GitHub Actions
          - Profile README
          - Portfolio
          - Engagement Report
          - Insights Dashboard

          Generated at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
